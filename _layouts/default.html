<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/rouge.css" | relative_url }}">
    {% if site.favicon %}
      <link rel="icon" href="{{ site.favicon | relative_url }}">
    {% endif %}
    {% if site.goat_counter %}
      <script
        async
        data-goatcounter="https://{{ site.goat_counter }}.goatcounter.com/count"
        src="//gc.zgo.at/count.js"
      ></script>
    {% endif %}
  </head>
  <body>
    <main>{{ content }}</main>
  </body>
</html>
