<figure>
  <div class="media-container">
    <video autoplay loop muted playsinline>
      <source src="{{ include.path }}" type="video/mp4">
    </video>
    {% if include.link %}
      <a
        href="{{ include.link }}"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Bild in neuem Tab öffnen"
      >
        ↗
      </a>
    {% endif %}
  </div>
  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
